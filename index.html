<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-center mb-4">üçª Pecatte Rhumble</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rulesModal">
                Voir les r√®gles
            </button>
        </div>

        <hr>
        <div id="galerie" class="row g-4 justify-content-center">
            <!-- Cartes g√©n√©r√©es dynamiquement ici -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalImage" tabindex="-1" aria-labelledby="modalImageLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalImageLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImageContent" src="" alt="" class="img-fluid mb-3">
                    <input type="number" id="modalInput" class="form-control" placeholder="Entrez un chiffre" min="2"
                        step="2" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="rulesModalLabel">R√®gles du jeu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/Pecatte_Rhumble.png" alt="R√®gles du jeu" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
